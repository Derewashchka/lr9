<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style9.css">
    <script src="Script/script9.js"></script>
    <title>Lr9</title>
</head>
<body>
    <div class="container">
		<div class="cent">
			<h1>Card Game 21</h1>
			<div class="playerDiv">
				<p>Player <span id="playerName"></span></p>
				<p>Player Points: <span id="playerPoints">0</span></p>
				<img id="playerCardImg" src="" alt="Player Card">
				<p id="playerCardValue"></p>
			</div>
			<div class="computerDiv">
				<p>Computer</p>
				<p>Computer Points: <span id="computerPoints">0</span></p>
				<img id="computerCardImg" src="" alt="Computer Card">
				<p id="computerCardValue"></p>
			</div>
			<p id="Winner"></p>
			<button id="startButton">Start Game</button>
		</div>
	</div>
</body>
</html>
